<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
 body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

#links {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

#links div a {
  text-decoration: none;
  color: #000;
  font-weight: bold;
}

.sort-filter-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

.sort-filter-container select {
  padding: 10px;
  width: 200px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

main {
  display: flex;
  justify-content: center;
}

table {
  border-collapse: collapse;
  width: 80%;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: left;
}

th {
  background-color: #f0f0f0;
}

td:nth-child(5) {
  text-align: center;
}

td:nth-child(5):hover {
  cursor: pointer;
  color: #007bff;
}

    </style>
  </head>
  <body>
    <div id="links">
      <div><a href="./index.html">Home</a></div>
     
      <div><a href="./bookmark.html">Bookmarks</a></div>
    </div>

    <!-- sort by names -->
    <div class="sort-filter-container">
      <!-- sort by names -->
      <div class="sort-filter-item">
        <select id="sortNames" onChange="handleNameSort()">
          <option value="">Sort by Name</option>
          <option value="asc">Ascending</option>
          <option value="dsc">Descending</option>
        </select>
      </div>
    
      <!-- sort by salary  -->
      <div class="sort-filter-item">
        <select id="sortSalary" onChange="handleSalarySort()">
          <option value="">Sort by Salary</option>
          <option value="HTL">High to Low</option>
          <option value="LTH">Low to High</option>
        </select>
      </div>
    
      <!-- filter role  -->
      <div class="sort-filter-item">
        <select id="filterRole" onChange="handleFilter()">
          <option value="">Filter Category</option>
          <option value="fsd">FSD</option>
          <option value="frontend">FrontEnd</option>
          <option value="backend">BackEnd</option>
        </select>
      </div>
    </div>

    <main>
      <table border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to Bookmark</th>
          </tr>
        </thead>
        <tbody>
          <!-- data will be coming from js  -->
        </tbody>
      </table>
    </main>
  </body>
</html>

<script>
  let jobArr = JSON.parse(localStorage.getItem("jobList"));

  let bookMarkArr = JSON.parse(localStorage.getItem("bookmarks")) || [];

  displayData(jobArr);

  function bookMarkFun(elem) {
    bookMarkArr.push(elem);
    localStorage.setItem("bookmarks", JSON.stringify(bookMarkArr));
  }

  // logic for fitler
  function handleFilter() {
    let selectedValue = document.getElementById("filterRole").value;
    console.log(selectedValue);
    let filteredArray = jobArr.filter(function (element) {
      return element.personRole === selectedValue;
    });
    
    console.log(filteredArray);
    document.querySelector("tbody").innerHTML = "";
    displayData(filteredArray);
  }

  // sorting salary
  function handleSalarySort() {
    let selectedValue = document.querySelector("#sortSalary").value;

    if (selectedValue === "HTL") {
      jobArr.sort(function (a, b) {
        return b.personSalary - a.personSalary;
      });
      displayData(jobArr);
    }

    if (selectedValue === "LTH") {
      jobArr.sort(function (a, b) {
        return a.personSalary - b.personSalary;
      });
      displayData(jobArr);
    }
  }

  //sorting name
  function handleNameSort() {
    let selectedName = document.querySelector("#sortNames").value;

    if (selectedName === "asc") {
      jobArr.sort(function (a, b) {
        // return a.personName.toUpperCase() - b.personName.toUpperCase();

        let x = a.personName.toUpperCase();
        let y = b.personName.toUpperCase();

        if (x > y) {
          return 1;
        }
        if (x < y) {
          return -1;
        }
        return 0;
      });
      displayData(jobArr);
    }

    if (selectedName === "dsc") {
      jobArr.sort(function (a, b) {
        // return a.personName.toUpperCase() - b.personName.toUpperCase();

        let x = a.personName.toUpperCase();
        let y = b.personName.toUpperCase();

        if (x > y) {
          return -1;
        }
        if (x < y) {
          return 1;
        }
        return 0;
      });
      displayData(jobArr);
    }
  }

  function displayData(data) {
    document.querySelector("tbody").innerHTML = "";
    data.forEach(function (elem) {
      let tr = document.createElement("tr");

      let td1 = document.createElement("td");
      td1.innerText = elem.personName;
      let td2 = document.createElement("td");
      td2.innerText = elem.personEmail;
      let td3 = document.createElement("td");
      td3.innerText = elem.personRole;
      let td4 = document.createElement("td");
      td4.innerText = elem.personSalary;
      let td5 = document.createElement("td");
      td5.innerText = "Bookmark";
      td5.addEventListener("click", function () {
        bookMarkFun(elem);
        td5.innerText = "Added";
        td5.style.color = "green";
      });

      tr.append(td1, td2, td3, td4, td5);

      document.querySelector("tbody").append(tr);
    });
  }
</script>
