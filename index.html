<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      #links {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      #links div a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input, select {
        padding: 10px;
        width: 100%;
        max-width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div id="links">
  
      <div><a href="./application.html">Applied Jobs</a></div>
      <div><a href="./bookmark.html">Bookmarks</a></div>
    </div>

    <!-- form filling -->
    <form id="form">
      <h2>Enter your Application Details</h2>
      <input type="text" placeholder="Enter Name" id="name" />
      <input type="email" placeholder="Enter email" id="email" />

      <select id="role">
        <option value="fsd">FSD</option>
        <option value="backend">Backend</option>
        <option value="frontend">FrontEnd</option>
      </select>
      <input
        type="number"
        id="salary"
        placeholder="Enter your expected salary in lakhs per annum"
      />

      <input type="submit" id="submit" value="submit" />
    </form>
  </body>
</html>

<script>
  document.querySelector("#form").addEventListener("submit", jobSubmit);

  let jobArr;
  //JSON---> javascript object notation
  // {
  //   "name":"flm",
  //   "age":4
  // }
  if (localStorage.getItem("jobList") !== null) {
    jobArr = JSON.parse(localStorage.getItem("jobList"));
    // JSON.parse-it is used to convert json data to object data.
    //localStorage.getItem("jobList")--> to access data from local storage
  } else {
    jobArr = [];
  }

  function jobSubmit() {
    event.preventDefault();

    let jobObj = {
      personName: document.querySelector("#name").value,
      personEmail: form.email.value,
      personRole: form.role.value,
      personSalary: form.salary.value,
    };

    jobArr.push(jobObj);

    localStorage.setItem("jobList", JSON.stringify(jobArr));
    //when you want to store the data in localstorage you should alway send the data in json format.
    //localStorage.setItem("jobList",JSON.stringify(jobArr))-->it is used to store data.
    // JSON.stringify(jobArr)---> it converts object data into json data.

    window.location.href = "application.html";
    // it is used to direct to the specific location.
  }
</script>
